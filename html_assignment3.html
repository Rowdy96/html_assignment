<!DOCTYPE html>
<html<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="utf-8"/>
	<title>Examples of Forms </title>
	<meta name="Description" content="html forms">
</head>
<body>
	<form>
		<label for="firstname">First Name:</label><br/>
			<input type="text" id="firstname"/> <br/><br/>
		
		<label for="lasttname">Last Name:</label><br/>
			<input type="text" id="lasttname"/><br/><br/>
		
		<label for="email">Email:</label><br/>
			<input type="email" id="email"/><br/><br/>
		
		<label for="contact">Contact Number:</label><br/>
			<input type="text" id="contact"/><br/><br/>
		
		<label for="address">Address:</label><br/>
			<textarea id="address"></textarea><br/><br/>
		
		<label for="Uname">Username:</label><br/>
			<input type="text" id="Uname"/><br/><br/>
		
		<label for="pwd">Password:</label><br/>
			<input type="password" id="pwd"/><br/><br/>
		
		<label>Gender:</label><br/>
			<input type="radio" name="gender" value="male"/>Male<br/>
			<input type="radio" name="gender" value="female"/>Female<br/><br/>
			
		<label>Qualification:</label><br/>
		<select id="qualification" name="qualification">
			<option label="--Select--"></option>
			<option label="--Select--"></option>
			<option label="--Select--"></option>
			<option label="--Select--"></option>
		</select><br/><br />
		
		<label>Experience:</label><br/>
		<select id="qualification" name="qualification">
			<option label="--Select--"></option>
			<option label="--Select--"></option>
			<option label="--Select--"></option>
			<option label="--Select--"></option>
		</select><br/><br />
		
		<label>Coding Languages:</label><br/>
		<input type="checkbox" name="language" value="c/c++"> C/C++<br/>
		<input type="checkbox" name="language" value="java"> Java<br/>
		<input type="checkbox" name="language" value="c#"> C#<br/>
		<input type="checkbox" name="language" value="php"> PHP<br/>
		<input type="checkbox" name="language" value="Python"> Python<br/>
		<br/>
		
		<input type="submit" value="submit">
	</form>
</body>
</html>
