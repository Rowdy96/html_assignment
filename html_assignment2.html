<html lang="en">
<head>
	<meta content="utf-8"/>
	<title>Examples of table and image in HTML </title>
	<meta name="Description" content="html tables and image">
</head >
<body >
	<table frame="border" rules="all" width="600px" align="center">
		<tbody>
			<tr>
				<td align="left" width="200px" >left</td> 
				<td align="center" width="200px" class="bd">center</td>
				<td align="right" width="200px">right</td> 
			</tr>
			<tr>
				<td align="left" width="200px" class="bd">left</td> 
				<td align="center" width="200px" class="bd">center</td>
				<td align="right" width="200px" class="bd">right</td> 
			</tr>
			<tr>
				<td align="left" width="200px">left</td> 
				<td align="center" width="200px" class="bd">center</td>
				<td align="right" width="200px">right</td> 
			</tr>
		<tbody>
	</table>
	
	<br/>
	<br/>

			<td></td>
		</tr>

			<td></td>

			<td></td>
			
		</tr>
		<tr>
			<td></td>
			
			<td></td>
			
		</tr>
		<tr>
			<td></td>

			<td></td>
			<td></td>
			<td></td>
			
		</tr>
		
		<tr>
			<td colspan="6"></td>
		</tr>
		
	</table>
	
	
	<br/>
	<br/>
	
	<table width="600px" height="150px" frame="border" rules="all" align="center">
		
		<tr>
			<td></td>

	<table width="600px" height="400px" frame="border" rules="all" align="center">
		
		<tr height="50px" bgcolor="#336600">
			<td colspan="3"></td>
		</tr>
		<tr>
			<td width="100px"></td>
			<td ><img src="frogpicture.jpg" width="370px" height="200px"></td>
